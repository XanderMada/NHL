<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>API Data Display</title>
</head>
<body>
<div id="data"></div>

<script>
async function fetchData() {
  const apiUrl = "https://proclubs.ea.com/api/nhl/members/search?platform=common-gen5&memberName=ejokerh7";
  
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    
    const members = data.members;
    const dataDiv = document.getElementById("data");
    
    members.forEach(member => {
      const memberDiv = document.createElement("div");
      memberDiv.innerHTML = `
        <strong>Player Name:</strong> ${member.skplayername}<br>
        <strong>Games Played:</strong> ${member.gamesplayed}<br>
        <strong>Goals:</strong> ${member.skgoals}<br>
        <!-- Add more properties here as needed -->
        <hr>
      `;
      dataDiv.appendChild(memberDiv);
    });
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

fetchData();
</script>
</body>
</html>
